<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <img class="card_image" src="assets/images/illustration-article.svg" alt="Blog Image">
        <div class="card_content">
            <p class="card_category">Learning</p>
            <p class="card_published_date">Published 21 Dec 2023</p>
            <h1 class="card_title">HTML & CSS foundations</h1>
            <p class="card_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card_author">
            <img class="card_image_avatar" src="assets/images/image-avatar.webp">
            <p class="card_author_name">Greg Hooper</p>
        </div>
    </div>
</body>
</html>
